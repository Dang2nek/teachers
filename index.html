<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard</title>
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f0f2f5;}
header{background:#4CAF50;color:white;padding:20px;text-align:center;font-size:24px;}
.container{padding:20px;max-width:900px;margin:auto;}
.card{background:white;padding:20px;margin-bottom:20px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
input, textarea, select, button{padding:10px;margin:5px 0;width:100%;border-radius:8px;border:1px solid #ccc;font-size:16px;}
button{background:#4CAF50;color:white;border:none;cursor:pointer;}
button:hover{background:#45a049;}
table{width:100%;border-collapse:collapse;}
th, td{padding:12px;text-align:left;border-bottom:1px solid #ddd;}
th{background:#f4f4f4;}
.status-present{color:green;font-weight:bold;}
.status-absent{color:red;font-weight:bold;}
</style>
</head>
<body>

<header>Teacher Dashboard</header>
<div class="container">

  <!-- Giao b√†i t·∫≠p -->
  <div class="card">
    <h2>Giao B√†i T·∫≠p</h2>
    <input type="text" id="taskTitle" placeholder="T√™n b√†i t·∫≠p">
    <textarea id="taskDesc" placeholder="M√¥ t·∫£ b√†i t·∫≠p"></textarea>
    <button onclick="addTask()">Th√™m B√†i T·∫≠p</button>
    <ul id="taskList"></ul>
  </div>

  <!-- ƒêi·ªÉm danh -->
  <div class="card">
    <h2>ƒêi·ªÉm Danh</h2>
    <table>
      <thead>
        <tr><th>H·ªçc Sinh</th><th>Tr·∫°ng Th√°i</th><th>H√†nh ƒê·ªông</th></tr>
      </thead>
      <tbody id="studentList">
        <!-- danh s√°ch h·ªçc sinh t·ª´ Firestore -->
      </tbody>
    </table>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyANHvtLT4TpJW9C6qhmNdiIGYcbe5th_Yw",
  authDomain: "classweb-11389.firebaseapp.com",
  projectId: "classweb-11389",
  storageBucket: "classweb-11389.firebasestorage.app",
  messagingSenderId: "91367336185",
  appId: "1:91367336185:web:30a78cfe10e459b0605a28",
  measurementId: "G-7123YZQKWV"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// üîπ Giao b√†i t·∫≠p
async function addTask(){
  const title = document.getElementById("taskTitle").value.trim();
  const desc = document.getElementById("taskDesc").value.trim();
  if(!title){ alert("Nh·∫≠p t√™n b√†i t·∫≠p!"); return; }
  const taskId = Date.now().toString();
  await setDoc(doc(db,"tasks",taskId),{title,desc,createdAt:new Date()});
  document.getElementById("taskTitle").value="";
  document.getElementById("taskDesc").value="";
  loadTasks();
}
window.addTask = addTask;

// üîπ Load danh s√°ch b√†i t·∫≠p
async function loadTasks(){
  const taskList = document.getElementById("taskList");
  taskList.innerHTML="";
  const querySnapshot = await getDocs(collection(db,"tasks"));
  querySnapshot.forEach((docSnap)=>{
    const li = document.createElement("li");
    li.textContent = docSnap.data().title + " - " + docSnap.data().desc;
    taskList.appendChild(li);
  });
}

// üîπ ƒêi·ªÉm danh
async function loadStudents(){
  const tbody = document.getElementById("studentList");
  tbody.innerHTML="";
  const studentsSnap = await getDocs(collection(db,"students"));
  studentsSnap.forEach((docSnap)=>{
    const data = docSnap.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${data.name}</td>
                    <td id="status-${docSnap.id}" class="${data.status==='present'?'status-present':'status-absent'}">${data.status==='present'?'C√≥ M·∫∑t':'V·∫Øng'}</td>
                    <td>
                      <button onclick="markPresent('${docSnap.id}')">C√≥ M·∫∑t</button>
                      <button onclick="markAbsent('${docSnap.id}')">V·∫Øng</button>
                    </td>`;
    tbody.appendChild(tr);
  });
}

// üîπ C·∫≠p nh·∫≠t ƒëi·ªÉm danh
async function markPresent(studentId){
  document.getElementById("status-"+studentId).textContent="C√≥ M·∫∑t";
  document.getElementById("status-"+studentId).className="status-present";
  await setDoc(doc(db,"students",studentId),{status:"present"},{merge:true});
}
async function markAbsent(studentId){
  document.getElementById("status-"+studentId).textContent="V·∫Øng";
  document.getElementById("status-"+studentId).className="status-absent";
  await setDoc(doc(db,"students",studentId),{status:"absent"},{merge:true});
}

window.markPresent = markPresent;
window.markAbsent = markAbsent;

// Load d·ªØ li·ªáu l√∫c m·ªü trang
loadTasks();
loadStudents();
</script>

</body>
</html>
